<div class="about-me-details">
  <button 
    (click)="toggleDetails()" 
    [attr.aria-expanded]="showDetails"
    class="toggle-button"
  >
    {{ showDetails ? 'Hide Details' : 'Show About Me Details' }}
  </button>

  <ul *ngIf="showDetails" class="details-list">
    <li *ngFor="let detail of details" class="detail-item">
      <strong>{{ detail.label }}:</strong> {{ detail.value }}
    </li>
  </ul>
</div>
