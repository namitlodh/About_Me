<div class="about-me-details">
    <button (click)="toggleDetails()">
      {{ showDetails ? 'Hide Details' : 'Show About Me Details' }}
    </button>

    <ul *ngIf="showDetails">
      <li *ngFor="let detail of details">
        <strong>{{ detail.label }}:</strong> {{ detail.value }}
      </li>
    </ul>
  </div>
